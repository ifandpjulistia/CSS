<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: rgb(21, 57, 204);
            margin: auto;
            margin-top: 50px;
            border-radius: 150px ;
            border: 5px solid rgb(0, 0, 0);
            text-align: center;
            line-height: 300px;
            box-sizing: border-box;
            overflow: hidden;
        }
        div img{
            width: 300px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/default.jpg" alt="ifan dwipriana julistia">
    </div>
</body>
</html>
