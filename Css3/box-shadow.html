<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: darkgreen;
            margin: auto;
            box-shadow: inset 5px 5px 7px  rgb(255, 127, 7);
        }
        h1 {
            font-size: 65px;
            font-family: Arial, Helvetica, sans-serif;
            font-variant: small-caps;
            color: rgb(17, 17, 17);
            background-color: rgb(123, 129, 130);
            text-shadow: 2px 2px 5px rgb(242, 234, 234);
        }
    </style>
</head>
<body>
    <div></div>
    <h1>Ifan dwipriana julistia</h1>
</body>
</html>
