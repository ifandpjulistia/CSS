<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .kotak {
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: 50px auto 0;
            transition: 2s;
        }
        .kotak:hover {
            transform: scale(2) rotate(360deg);
            border-radius: 50%;
            transition: 2s ease-out;
            
        }
        p {
            font-size: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="kotak"></div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus iure ullam laboriosam quibusdam in illo tempora, exercitationem, error et, dolore necessitatibus quam aut dolor ut harum facere neque labore ipsa.</p>
</body>
</html>
